<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{ hero.id }}">
      <span class="badge">{{ hero.id }}</span> {{ hero.name }}
    </a>
    <button
      (click)="delete(hero)"
      type="button"
      title="delete hero"
      class="delete"
    >
      x
    </button>
  </li>
</ul>
<div>
  <label
    >Hero name:
    <!-- "heroName" element ref -->
    <input #heroName
  /></label>
  <button (click)="add(heroName.value); heroName.value = ''">Add</button>
</div>
